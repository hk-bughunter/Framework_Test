<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>测试报告</title>
	</head>
	<body>
		<table border="1" cellspacing="0" cellpadding="5" width="95%" align="center">
			<tr bgcolor="bisque" style="font-size:30px ;">
				<td height="60" colspan="5" align="center">自动化测试报告:$test_date</td>
			</tr>
			<tr style="font-size: 20px;" align="center">
				<td width="20%">被测版本：$test_version</td>
				<td width="15%">成功：$pass_count</td>
				<td width="15%">失败：$fail_count</td>
				<td width="15%">错误：%error_count</td>
				<td width="35%">最后时间：$last_time</td>
			</tr>
			<p></p>
			<table border="1" cellspacing="0" cellpadding="5" width="95%" align="center">
				<tr height="40" bgcolor="aquamarine">
					<td width="7%">记录编号</td>
					<td width="9%">所属模块</td>
					<td width="9%">测试类型</td>
					<td width="7%">用例编号</td>
					<td width="20%">用例描述</td>
					<td width="7%">测试结果</td>
					<td width="16%">运行时间</td>
					<td width="15%">错误消息</td>
					<td width="10%">现场截图</td>
				</tr>
				$test_result
				<tr><td>Data</td></tr>
			</table>
			
		</table>
			
	</body>
</html>
